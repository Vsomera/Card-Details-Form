<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <aside class="left-img">
        </aside>

    <main>

        <div class="card-container">
            <div id="card-front" class="card">
                <div id="card-front-content-container">
                    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
                            <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                    <div>
                        <h1 id="front-card-numbers">0000 0000 0000 0000</h1>
                            <div id="name-cvc">
                                <p>FirstName LastName</p>
                                    <p>00/00</p>
                            </div>
                    </div>
                </div>
            </div>
                <div id="card-back" class="card">
                    <p id="card-back-cvc">000</p>
                </div>
        </div>

        <form class="form-container">
            <p>CARDHOLDER NAME</p>
                <input id="card-name"class="input" type="text" value="" placeholder="eg. Bob Smith">
            <p>CARD NUMBER</p>
                <input id="card-num" class="input" type="text" value="" placeholder="eg. 1234 5678 9123 0000">

            <div class="mm-yy-cvc-container">
                <div>
                    <p>EXP. DATE (MM/YY)</p>
                        <input id="mm" class="input" type="text" value="" placeholder="MM">
                        <input id="yy" class="input" type="text" value="" placeholder="YY">
                    </div>
                <div>
                    <p>CVC</p>
                        <input id="cvc" class="input" type="text" value="" placeholder="eg. 123">
                    </div>
            </div>
                <br>
            <button>Confirm</button>
        </form>

    </main>
    <script src="index.js"></script>
</body>
</html>
